<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <style>
        body { font-family: Arial; background-color: #f2f9f1; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { color: #4CAF50; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; }
        .result { margin-top: 20px; padding: 15px; background: #e6ffe6; border: 1px solid #4CAF50; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¾ Crop Recommendation Tool</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Predict Crop</button>
        </form>

        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
