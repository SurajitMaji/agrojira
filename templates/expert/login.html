<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Farmer Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f2f5f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        
        .login-card h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1c3b1b;
        }
        
        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4CAF50;
        }
        
        /* Login Button */
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #1c3b1b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #367a36;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .login-card {
                padding: 20px 15px;
            }
        
            .login-button {
                font-size: 16px;
            }
        }
        
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <h1>Expert Farmer Login</h1>
            <form id="loginForm" method="POST" action="/expertLogin">
                
            {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <center>{{error}}</center>
    </div>

    <script src="script.js"></script>
</body>
</html>
