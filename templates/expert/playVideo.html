        <video id="videoPlayer" class="video" src="{{video.video_file.url}}" poster="{{video.thumbnail.url}}"></video>
    
        <div class="controls">
        <div class="top-controls">
            <button id="themeToggle" class="btn">ðŸŒ™</button>
        </div>

        </div>
    
        <div class="bottom-controls">
            <button id="playPause" class="btn">â–º</button>
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
